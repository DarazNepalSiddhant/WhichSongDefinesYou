        <script type="text/javascript">
            $(document).ready(function() {
                var ans = [0, 0, 0, 0]; //1974 AD, mongolian heart, narayan gopal, Hari Bansha
                $("#Q1A1, #Q1A2, #Q1A3, #Q1A4").click(function() {

                    else if ($(this).attr("id") == "Q1A3")

                    else if ($(this).attr("id") == "Q1A4")

                    $("#Question01").hide();
                    $("#Question02").css("display", "block");
                });
                $("#Q2A1, #Q2A2, #Q2A3, #Q2A4").click(function() {

                $("#Q4A1, #Q4A2, #Q4A3, #Q4A4").click(function() {
                    if ($(this).attr("id") == "Q4A2")
                        ans[0] = ans[0] + 1;
                    else if ($(this).attr("id") == "Q4A1")
                        ans[1] = ans[1] + 1;
                    else if ($(this).attr("id") == "Q4A3")
                        ans[2] = ans[2] + 1;
                    else if ($(this).attr("id") == "Q4A4")
                        ans[3] = ans[3] + 1;
                    $("#Question04").hide();
                    showCase();
                });

                function indexOfMax(arr) {
                    if (arr.length === 0) {
                        return -1;
                    }
                    var max = arr[0];
                    var maxIndex = 0;
                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] > max) {
                            maxIndex = i;
                            max = arr[i];
                        }
                    }
                    return maxIndex;
                }

                function showCase() {
                    switch (indexOfMax(ans)) {
                        case 0:
                            $("#case00").css("display", "block");
                            break;
                        case 1:
                            $("#case01").css("display", "block");
                            break;
                        case 2:
                            $("#case02").css("display", "block");
                            break;
                        case 3:
                            $("#case03").css("display", "block");
                            break;
                    }
                }
            });
